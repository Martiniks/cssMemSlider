<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Mem Slider</title>
</head>
<body>

<main>
  <div class="sliders">
    <div class="slide  slide-active">
      <img src="assets/img/1.jpg" alt="1" width="1920" height="1200">
    </div>
    <div class="slide">
      <img src="assets/img/2.jpg" alt="2" width="1920" height="1199">
    </div>
    <div class="slide">
      <img src="assets/img/3.jpg" alt="3" width="1920" height="1200">
    </div>
    <div class="slide">
      <img src="assets/img/4.jpg" alt="4" width="1920" height="1080">
    </div>
    <div class="slide">
      <img src="assets/img/5.jpg" alt="5" width="1920" height="1080">
    </div>
    <div class="slide">

  <div class="container">

      </div>
      <div class="square" >

      </div>
      <div class="square" >

      </div>

  </div>

</main>
